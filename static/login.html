<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - NGMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
        .login-box{width:100%;max-width:380px}
        .login-card{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-lg);padding:40px 32px;box-shadow:var(--shadow-lg)}
        .login-logo{text-align:center;margin-bottom:28px}
        .login-logo-text{font-size:28px;font-weight:800;letter-spacing:-.5px;color:var(--accent)}
        .login-sub{color:var(--text-secondary);font-size:13px;margin-top:4px}
        .login-btn{width:100%;padding:12px;font-size:15px;margin-top:20px;border-radius:var(--radius)}
        .login-footer{text-align:center;margin-top:20px;color:var(--text-tertiary);font-size:11px}
        .login-err{display:none;background:var(--red-dim);color:var(--red);padding:10px;border-radius:var(--radius-sm);font-size:13px;margin-bottom:14px}
        @media(max-width:480px){.login-card{padding:32px 20px}}
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-text">NGMS</div>
                <p class="login-sub">Nur & Garden Management System</p>
            </div>
            <div class="login-err" id="loginError"></div>
            <form id="loginForm">
                <div class="form-group"><label class="form-label">Foydalanuvchi nomi</label><input type="text" id="username" class="form-input" required placeholder="admin" autocomplete="username"></div>
                <div class="form-group"><label class="form-label">Parol</label><input type="password" id="password" class="form-input" required placeholder="Parolingiz" autocomplete="current-password"></div>
                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">Kirish</button>
            </form>
            <p class="login-footer">&copy; 2025 Nur & Garden</p>
        </div>
    </div>
    <script src="/static/js/cache.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
    if(getAuthToken())location.href='/dashboard.html';
    document.getElementById('loginForm').addEventListener('submit',async function(e){
        e.preventDefault();var b=document.getElementById('loginBtn'),err=document.getElementById('loginError'),orig=b.textContent;
        b.textContent='Kutilmoqda...';b.disabled=true;err.style.display='none';
        try{
            var r=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:document.getElementById('username').value,password:document.getElementById('password').value})});
            var d=await r.json();
            if(r.ok&&d.access_token){
                cacheClear(); // Eski keshni tozalash
                setAuthToken(d.access_token);
                location.href='/dashboard.html';
            }
            else{err.textContent=d.error||'Kirish xatosi';err.style.display='block'}
        }catch(x){err.textContent="Server bilan bog'lanishda xatolik";err.style.display='block'}
        finally{b.textContent=orig;b.disabled=false}
    });
    </script>
</body>
</html>
